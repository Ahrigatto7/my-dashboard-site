
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>타로 카드 리딩</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #fdf6e3;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .filters {
      margin-bottom: 20px;
    }

    .filters select, .filters button {
      padding: 8px 12px;
      margin-right: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .card-area {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: 120px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
      transition: transform 0.6s ease;
    }

    .card:hover {
      transform: scale(1.08);
      z-index: 3;
    }

    .card:nth-child(1) { transform: rotate(-15deg); }
    .card:nth-child(2) { transform: rotate(-9deg); }
    .card:nth-child(3) { transform: rotate(-3deg); }
    .card:nth-child(4) { transform: rotate(3deg); }
    .card:nth-child(5) { transform: rotate(9deg); }
    .card:nth-child(6) { transform: rotate(15deg); }

    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped {
      transform: rotate(0deg) scale(1.1);
    }

    .card.flipped .inner {
      transform: rotateY(180deg);
    }

    .front {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      position: absolute;
      backface-visibility: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: rotateY(180deg);
    }

    .back {
      background-image: url('cards/back.jpg'); /* 뒷면 이미지 파일 경로 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 10px;
      position: absolute;
      backface-visibility: hidden;
      width: 100%;
      height: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #result {
      max-width: 600px;
      margin: 40px auto 0;
      text-align: left;
      background: #fffbe6;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 16px;
      line-height: 1.6;
    }

    #result p {
      margin-bottom: 12px;
    }

    #result strong {
      color: #6b4cbb;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    .modal.show {
      display: block;
    }

    .modal h3 {
      margin-top: 0;
    }

    .modal img {
      width: 100px;
      height: auto;
      margin: 10px 0;
    }

    .modal-close {
      margin-top: 10px;
      background: #6b4cbb;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🔮 타로 카드 리딩</h1>
  <div class="filters">
    <select id="category">
      <option value="all">전체</option>
      <option value="love">연애</option>
      <option value="career">진로</option>
      <option value="money">금전</option>
    </select>
    <button onclick="setupCards()">🔁 다시 뽑기</button>
  </div>

  <div class="card-area" id="cardArea"></div>
  <div id="result"></div>

  <div id="modal" class="modal">
    <h3 id="modalTitle"></h3>
    <img id="modalImage" src="" alt="카드 이미지">
    <p id="modalText"></p>
    <button class="modal-close" onclick="closeModal()">닫기</button>
  </div>
  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🔮 타로 카드 리딩</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#6b4cbb" />
  </head>
  <body>
  </script>
    <h1>🔮 타로 카드 리딩</h1>
    <div class="filters">
      <select id="category">
        <option value="all">전체</option>
        <option value="love">연애</option>
        <option value="career">진로</option>
        <option value="money">금전</option>
      </select>
      <button id="shuffleBtn">🔁 다시 뽑기</button>
    </div>
  
    <div class="card-area" id="cardArea"></div>
    <div id="result"></div>
  
    <div id="modal" class="modal">
      <h3 id="modalTitle"></h3>
      <img id="modalImage" src="" alt="카드 이미지" />
      <p id="modalText"></p>
      <button class="modal-close" id="closeModalBtn">닫기</button>
    </div>
    <div class="overlay" id="overlay"></div>
  
    <script src="js/cards.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js")
          .then(() => console.log("✅ Service Worker Registered"))
          .catch(err => console.error("SW registration failed:", err));
      }
    </script>
</body>
</html>
