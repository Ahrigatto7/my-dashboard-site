<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ÌÉÄÎ°ú Ïπ¥Îìú Î¶¨Îî©</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #fdf6e3;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .filters {
      margin-bottom: 20px;
    }

    .filters select, .filters button {
      padding: 8px 12px;
      margin-right: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .card-area {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: 120px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
      transition: transform 0.6s ease;
    }

    .card:hover {
      transform: scale(1.08);
      z-index: 3;
    }

    .card:nth-child(1) { transform: rotate(-15deg); }
    .card:nth-child(2) { transform: rotate(-9deg); }
    .card:nth-child(3) { transform: rotate(-3deg); }
    .card:nth-child(4) { transform: rotate(3deg); }
    .card:nth-child(5) { transform: rotate(9deg); }
    .card:nth-child(6) { transform: rotate(15deg); }

    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped {
      transform: rotate(0deg) scale(1.1);
    }

    .card.flipped .inner {
      transform: rotateY(180deg);
    }

    .front {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      position: absolute;
      backface-visibility: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: rotateY(180deg);
    }

    .back {
      background-image: url('cards/back.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 10px;
      position: absolute;
      backface-visibility: hidden;
      width: 100%;
      height: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #result {
      max-width: 600px;
      margin: 40px auto 0;
      text-align: left;
      background: #fffbe6;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 16px;
      line-height: 1.6;
    }

    #result p {
      margin-bottom: 12px;
    }

    #result strong {
      color: #6b4cbb;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    .modal.show {
      display: block;
    }

    .modal h3 {
      margin-top: 0;
    }

    .modal img {
      width: 100px;
      height: auto;
      margin: 10px 0;
    }

    .modal-close {
      margin-top: 10px;
      background: #6b4cbb;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîÆ ÌÉÄÎ°ú Ïπ¥Îìú Î¶¨Îî©</h1>
  <div class="filters">
    <select id="category">
      <option value="all">Ï†ÑÏ≤¥</option>
      <option value="love">Ïó∞Ïï†</option>
      <option value="career">ÏßÑÎ°ú</option>
      <option value="money">Í∏àÏ†Ñ</option>
    </select>
    <button onclick="setupCards()">üîÅ Îã§Ïãú ÎΩëÍ∏∞</button>
  </div>

  <div class="card-area" id="cardArea"></div>
  <div id="result"></div>

  <div id="modal" class="modal">
    <h3 id="modalTitle"></h3>
    <img id="modalImage" src="" alt="Ïπ¥Îìú Ïù¥ÎØ∏ÏßÄ">
    <p id="modalText"></p>
    <button class="modal-close" onclick="closeModal()">Îã´Í∏∞</button>
  </div>

<script>
let tarotCards = [];

fetch("cards.json")
  .then(response => response.json())
  .then(data => {
    tarotCards = data;
    setupCards();
  });

function setupCards() {
  const maxPick = 3;
  let picked = 0;
  const cardArea = document.getElementById("cardArea");
  const result = document.getElementById("result");
  const category = document.getElementById("category").value;

  cardArea.innerHTML = "";
  result.innerHTML = "";

  // ÌïÑÌÑ∞ Ï†ÅÏö©
  let filteredCards = category === "all" ? tarotCards : tarotCards.filter(card =>
    !card.category || card.category === category
  );

  for (let i = 0; i < 6; i++) {
    const cardEl = document.createElement("div");
    cardEl.classList.add("card");

    const inner = document.createElement("div");
    inner.classList.add("inner");

    const back = document.createElement("div");
    back.classList.add("back");

    const front = document.createElement("img");
    front.classList.add("front");

    inner.appendChild(back);
    inner.appendChild(front);
    cardEl.appendChild(inner);

    cardEl.addEventListener("click", () => {
      if (cardEl.classList.contains("flipped") || picked >= maxPick) return;

      const selected = filteredCards[Math.floor(Math.random() * filteredCards.length)];
      const isReversed = Math.random() < 0.5;
      front.src = selected.image;

      if (isReversed) {
        front.style.transform = "rotate(180deg)";
      }

      cardEl.classList.add("flipped");

      const label = ["Í≥ºÍ±∞", "ÌòÑÏû¨", "ÎØ∏Îûò"][picked];
      const meaning = isReversed ? selected.reversed : selected.meaning;
      const direction = isReversed ? "Ïó≠Î∞©Ìñ•" : "Ï†ïÎ∞©Ìñ•";

      result.innerHTML += `<p><strong>${label}</strong>: <a href="#" onclick='showDetail("${selected.name}", "${meaning}", "${selected.image}", ${isReversed})'>${selected.name}</a> (${direction}) - ${meaning}</p>`;
      picked++;
    });

    cardArea.appendChild(cardEl);
  }
}

function showDetail(title, meaning, image, isReversed) {
  document.getElementById("modalTitle").innerText = title;
  const img = document.getElementById("modalImage");
  img.src = image;
  img.style.transform = isReversed ? "rotate(180deg)" : "rotate(0deg)";
  document.getElementById("modalText").innerText = meaning;
  document.getElementById("modal").classList.add("show");
}

function closeModal() {
  document.getElementById("modal").classList.remove("show");
}
</script>
</body>
</html>
